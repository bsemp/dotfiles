---
- name: Install k8s tools
  homebrew:
    name: "{{ item }}"
    state: present
  loop: "{{ k8s_brew_packages }}"

- name: Manage configuration file
  when: k8s_config_file != ""
  block:
    - name: Ansible check config files exists
      stat:
        path: "{{ k8s_config_file }}"
      register: file_details

    - name: Ensure config files exists
      when: not file_details.stat.exists
      file:
        path: "{{ k8s_config_file }}"
        state: touch
        mode: 0600

    - name: Create config file
      blockinfile:
        marker: "# {mark} - K8S - ANSIBLE MANAGED BLOCK"
        insertafter: EOF
        path: "{{ k8s_config_file }}"
        block: |
          # Aliases
          alias k="kubectl"
          alias kx="kubectx"
          alias kn="kubens"
